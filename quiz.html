<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Destination Quiz!</title>
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" type="text/css" href="css/quizstyles.css">
    </head>
    <body>
        <div class="answer-box">
            <div class="goToLocation" id="goToLocation"><span id="transition-text">Traveling To...</span></div>
            <div class="map-container">
                <div id="map"></div>    
            </div>
            <div class="table-description">
                    <table class="answer-table">
                        <tr>
                            <td>Flag</td>
                            <td>Image</td>
                        </tr>
                        <tr>
                            <td>Population</td>
                            <td>Number</td>
                        </tr>
                        <tr>
                            <td>Area</td>
                            <td>Number</td>
                        </tr>
                        <tr>
                            <td>Area</td>
                            <td>Number</td>
                        </tr>
                        <tr>
                            <td>Currency</td>
                            <td>Euro (EUR)</td>
                        </tr>
                    </table>
            </div>
            <div class="answer-pic"></div>
            <div class="answer-verdict"></div>
            <div class="next"><button>Next!</button></div>
        </div>
    
        <div class="container">
            <nav>
                <div class="question-container">
                    <div id="circle-1-pulse" class="question-pulse"></div>    
                    <img id="circle-1" src="images/number.png" alt="Number 1">
                </div>
                <div class="question-container">
                    <div id="circle-2-pulse" class="pre-question-pulse"></div>    
                    <img id="circle-2" src="images/number (1).png" alt="Number 2">
                </div>
                <div class="question-container">
                    <div id="circle-3-pulse" class="pre-question-pulse"></div>    
                    <img id="circle-3" src="images/number (2).png" alt="Number 3">
                </div>
                <div class="question-container">
                    <div id="circle-4-pulse" class="pre-question-pulse"></div>    
                    <img id="circle-4" src="images/number (3).png" alt="Number 4">
                </div>
                <div class="question-container">
                    <div id="circle-5-pulse" class="pre-question-pulse"></div>    
                    <img id="circle-5" src="images/number (4).png" alt="Number 5">
                </div>
                
            </nav>
            
            <img src="images/question1-pic.jpg" alt="Question Image">

            <hr>

            <h2>This location is:</h2> 
                         
            <table>
                <tr>   
                    <td><button class="answerChoice" class="correct" id="choiceA">A. Brussels, Belgium </button></td>
                    <td><button class="answerChoice" class="incorrect" id="choiceB">B. Vienna, Austria </button></td>
                </tr>
                <tr>   
                    <td><button class="answerChoice" class="incorrect" id="choiceC">C. Luxembourg City, Luxembourg</button></td>
                    <td><button class="answerChoice" class="incorrect" id="choiceD">D. Copenhagen, Denmark</button></td>
                </tr>
            </table> 
        </div>

        <script src="javascript/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js"></script>
        <script src="javascript/jquery.animate-colors-min.js" type="text/javascript"></script>
        <script src="javascript/index.js" type="text/javascript"></script>
    </body>
</html>
